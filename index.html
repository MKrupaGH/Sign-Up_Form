<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up_Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <div class="left-box">
            <div class="sign">
                <div class="logo"></div>
                <div class="name"><h1>ODIN</h1></div>
            </div>
        </div>
        <div class="right-box">
            <div class="text">
                <div class="head">
                    <h1>This is not a real online service! Back-end side is demand to work page well. Let's make front-end.</h1>
                </div>
                <div class="words">
                    <p><em>Sign-up is starting now.</em></p>
                </div>
            </div>
            <div class="form-style">
                <div class="lets"><p>LET'S DO THIS!</p></div>
                <form action="" id="my-form">
                            <div class="formula">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" name="first_name" id="first_name" required>
                            </div>
                            <div class="formula">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" name="last_name" id="last_name" required>
                            </div>
                            <div class="formula">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div class="formula">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="number" name="phone" id="phone" required>
                            </div>
                            <div class="formula">
                                <label for="pass">PASSWORD</label>
                                <input type="password" name="pass" id="pass" required>
                            </div>
                            <div class="formula">
                                <label for="pass">CONFIRM PASSWORD</label>
                                <input type="password" name="pass" id="pass" required>
                            </div>
                </form>
            </div>
            <div class="info">
                <div class="btn"><button type="submit" form="my-form">CREATE ACCOUNT</button></div>
                <div class="log"><h3>ALREADY HAVE AN ACCOUNT? <a href="#">LOG IN</a></h3></div>
            </div>
        </div>
    </div>
</body>

</html>
